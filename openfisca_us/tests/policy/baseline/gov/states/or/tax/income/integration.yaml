name: Family of 3, no member(s) with disabilities, income of 50k/year (Standard Test)
period: 2022
absolute_error_margin: 0.01 # Floating point issue.
input:
  people:
    head:
      age: 30
      employment_income: 50_000
    spouse:
      age: 35
    child:
      age: 10
  tax_units:
    tax_unit:
      members: [head, spouse, child]
  households:
    household:
      state_code_str: OR
      members: [head, spouse, child]
output:
  filing_status: JOINT 
